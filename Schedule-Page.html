        function enterCountdownMode() {
            document.getElementById('coverContainer').style.display = 'none';
            setTimeout(() => {
                document.body.style.backgroundImage = "url('Asset/È¶ñÈ°µÔºàÈªëÁôΩÔºâ.jpg')";
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundRepeat = "no-repeat";
                
                const countdownMode = document.getElementById('countdownMode');
                countdownMode.style.display = 'block';
                countdownMode.offsetHeight;
                countdownMode.classList.add('show');
                
                setTimeout(() => {
                    document.querySelector('.sidebar').classList.add('slide-in');
                    document.querySelector('.main-content').classList.add('slide-in');
                    document.getElementById('rightSidebar').classList.add('slide-in');
                    initCountdownFromStaticSchedule();
                }, 800);

        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-GB', {
                timeZone: 'Europe/London',
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('current-time').textContent = timeString + ' BST';
        }

        function startCountdown(targetDate) {
            // Ê∏ÖÁêÜ‰πãÂâçÁöÑÂÄíËÆ°Êó∂ÂÆöÊó∂Âô®
            if (currentCountdownInterval) {
                clearInterval(currentCountdownInterval);
                currentCountdownInterval = null;
            }
            
            function updateCountdown() {
                const now = new Date();
                const diff = targetDate - now;

                if (diff <= 0) {
                    document.querySelector('.countdown').innerHTML = '<div style="font-size: 1.5rem; color: #e10600; text-align: center;">Session in Progress!</div>';
                    document.getElementById('status').textContent = 'üèÅ Live Now';
                    return;
                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                // Á°Æ‰øùDOMÂÖÉÁ¥†Â≠òÂú®
                const daysEl = document.getElementById('days');
                const hoursEl = document.getElementById('hours');
                const minutesEl = document.getElementById('minutes');
                const secondsEl = document.getElementById('seconds');
                
                if (daysEl) daysEl.textContent = String(days).padStart(2, '0');
                if (hoursEl) hoursEl.textContent = String(hours).padStart(2, '0');
                if (minutesEl) minutesEl.textContent = String(minutes).padStart(2, '0');
                if (secondsEl) secondsEl.textContent = String(seconds).padStart(2, '0');
            }

            updateCountdown();
            currentCountdownInterval = setInterval(updateCountdown, 1000);
        }

            // ÊâæÂà∞‰∏ã‰∏Ä‰∏™Êú™ÂÆåÊàêÁöÑÊØîËµõ
            let nextRaceElement = null;
            const raceGroups = scheduleList.querySelectorAll('.race-group');
            
            for (let i = 0; i < raceGroups.length; i++) {
                const raceGroup = raceGroups[i];
                const country = raceGroup.dataset.country;
                const sessions = f1Schedule2025.filter(s => s.country === country);
                
                if (sessions.length > 0) {
                    const firstSessionDate = new Date(sessions[0].date);
                    if (firstSessionDate > now) {
                        nextRaceElement = raceGroup;
                        break;
                    }
                }

            // Â¶ÇÊûúÊ≤°ÊúâÊâæÂà∞Êú™Êù•ÁöÑÊØîËµõÔºåÊªöÂä®Âà∞ÊúÄÂêé‰∏Ä‰∏™ÊØîËµõ
            if (!nextRaceElement && raceGroups.length > 0) {
